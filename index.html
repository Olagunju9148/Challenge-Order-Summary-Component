<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Order summary card</title>
 
</head>
<body>
  <div class="container">

    <!-- The Hero Image -->

    <div class="hero-svg">
      <img src="/images/illustration-hero.svg" alt="hero">
    </div>

    <!-- The Content with white background -->

    <div class="content">
      <p id="title"> Order Summary </p>
      <p class="info">
      You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!
     </p>
    <div class="input">
      <img src="/images/icon-music.svg" alt="music">
      <p>
      Annual Plan <span class="price"> $59.99/year
      </span>
      </p>
      <a href="#">Change</a>
    </div>
    <div class="button">
      <p> Proceed to Payment</p>
    </div>
    <p class="order">
      Cancel Order
    </p>
  </div>

<!-- Attribution for identification -->

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Muhammad(ItsJustMe)</a>.
  </div>
</body>
</html>
